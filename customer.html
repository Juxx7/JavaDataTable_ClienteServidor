<body>
	<div class="row fondo"STYLE="background-image: url(http://www.intrawallpaper.com/static/images/6840713-pattern-wallpaper_k4PmnnQ.jpg); background-repeat: repeat-y">
		<div class="col-sm-12 col-md-12 col-lg-12">
			<h1 class="text-center text-uppercase">Evidencia 1 Materia: cliente servidor</h1>
		</div>
	</div>
	
	<div class="row">
		<div id="cuadro2" class="col-sm-12 col-md-12 col-lg-12 ">
			<form class="form-horizontal" action="" method="POST">
				<div class="form-group">
					<h3 class="col-sm-offset-2 col-sm-8 text-center">					
					Tabla clientes</h3>
				</div>
				<input type="hidden" id="idusuario" name="idusuario" value="0">
				<input type="hidden" id="opcion" name="opcion" value="modificar">
				
				<div class="form-group">
					<label for="nombre" class="col-sm-2 control-label">CustomerID</label>
					<div class="col-sm-2"><input id="customerid" name="customerid" type="number" class="form-control"  autofocus></div>
					<label for="nombre" class="col-sm-2 control-label">storeID</label>
					<div class="col-sm-2"><input id="storeid" name="storeid" type="number" class="form-control"  autofocus></div>
					<label for="nombre" class="col-sm-2 control-label">Nombre</label>
					<div class="col-sm-2"><input id="nombre" name="nombre" type="text" class="form-control"  autofocus></div>					
				</div>
				<div class="form-group">
					<label for="nombre" class="col-sm-2 control-label">Apellido</label>
					<div class="col-sm-2"><input id="apellido" name="apellido" type="text" class="form-control"  autofocus></div>
					<label for="nombre" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-2"><input id="email" name="email" type="email" class="form-control"  autofocus></div>
					<label for="nombre" class="col-sm-2 control-label">Dirección</label>
					<div class="col-sm-2"><input id="direccion" name="direccion" type="text" class="form-control"  autofocus></div>	
				</div>
				<div class="form-group">
					<label for="nombre" class="col-sm-2 control-label">Activo</label>
					<div class="col-sm-2"><input id="activo" name="activo" type="text" class="form-control"  autofocus></div>
					<label for="nombre" class="col-sm-2 control-label">Fecha de Creación</label>
					<div class="col-sm-2"><input id="fecha" name="fecha" type="text" class="form-control" placeholder="Y-m-d H:i:s" autofocus></div>
					<label for="nombre" class="col-sm-2 control-label">Última actualización</label>
					<div class="col-sm-2"><input id="actualizacion" name="direccion" type="text" class="form-control"  autofocus></div>	
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						<input id="" type="submit" class="btn btn-primary" value="Guardar">
						<input id="btn_listar" type="button" class="btn btn-primary" value="Listar">
					</div>
				</div>
			</form>
			<div class="col-sm-offset-2 col-sm-8">
				<p class="mensaje"></p>
			</div>
			
		</div>
		
	</div>
	 
	
	<div class="row">
		<div id="cuadro1" class="col-sm-12 col-md-12 col-lg-12">
			<div class="col-sm-offset-2 col-sm-8">
				<h3 class="text-center"> <small class="mensaje"></small></h3>
			</div>
			<div class="table-responsive col-sm-12">		
				<table id="dt_cliente" class="table table-bordered table-hover" cellspacing="0" width="100%">
					<thead>
						<tr>								
							<th>CustomerID</th>
							<th>storeID</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Email</th>
							<th>Dirección</th>
							<th>Activo</th>
							<th>Fecha de Creación</th>
							<th>Última actualización</th>
							<th></th>											
						</tr>
					</thead>					
				</table>
			</div>			
		</div>		
	</div>
	<div>
		<form id="frmEliminarUsuario" action="" method="POST">
			<input type="hidden" id="idusuario" name="idusuario" value="">
			<input type="hidden" id="opcion" name="opcion" value="eliminar">
			<!-- Modal -->
			<div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog" aria-labelledby="modalEliminarLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="modalEliminarLabel">Eliminar Usuario</h4>
						</div>
						<div class="modal-body">							
							¿Está seguro de eliminar al usuario?<strong data-name=""></strong>
						</div>
						<div class="modal-footer">
							<button type="button" onclick="" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
						</div>
					</div>
				</div>
			</div>
			<!-- Modal -->
		</form>
	</div>
	
	<script src="js/jquery-1.12.3.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.dataTables.min.js"></script>
	<script src="js/dataTables.bootstrap.js"></script>
	<!--botones DataTables-->	
	<script src="js/dataTables.buttons.min.js"></script>
	<script src="js/buttons.bootstrap.min.js"></script>
	<!--Libreria para exportar Excel-->
	<script src="js/jszip.min.js"></script>
	<!--Librerias para exportar PDF-->
	<script src="js/pdfmake.min.js"></script>
	<script src="js/vfs_fonts.js"></script>
	<!--Librerias para botones de exportación-->
	<script src="js/buttons.html5.min.js"></script>

	<script>		
		$(document).ready(function(){
			listar();
            guardar();
		});
        
        $("#btn_listar").on("click", function(){
            listar();
        });
        
        var guardar=function(){
            $("form").on("submit", function(e){
                e.preventDefault();
                var frm=$(this).serialize();
                $.ajax({
                    method: "POST",
                    url:"guardar.php",
                    data: frm
                }).done(function(info){
                    console.log( info );
                    var json_info = JSON.parse(info);
                    console.log( json_info );
                });
                
            });
        }
        var listar = function(){
            var table = $("#dt_cliente").DataTable({
                "destroy":true,
               "ajax":{
                   "method":"POST",
                   "url":"listas/listarCustomer.php"
               },
                "columns":[
                   {"data":"customer_id"},
                   {"data":"store_id"},
                   {"data":"first_name"},
                   {"data":"last_name"},
                   {"data":"email"},
                   {"data":"address_id"},
                   {"data":"active"},
                   {"data":"create_date"},
                   {"data":"last_update"},    
                   {"defaultContent":"<button type='button' class='editar btn btn-primary'><i class='fa fa-pencil-square-o'></i></button>	<button type='button' class='eliminar btn btn-danger' data-toggle='modal' data-target='#modalEliminar' ><i class='fa fa-trash-o'></i></button>"}
                    
                ],
                "language": idioma_espanol
            });
            obtener_data_editar("#dt_cliente tbody", table);
            obtener_id_eliminar("#dt_cliente tbody", table);
        }
		
        var obtener_data_editar= function(tbody, table){
            $(tbody).on("click", "button.editar", function(){
             var data = table.row($(this).parents("tr") ).data();
                var customer_id = $("#customerid").val(data.customer_id),
                    store_id = $("#storeid").val(data.store_id),
                    first_name = $("#nombre").val(data.first_name),
                        last_name = $("#apellido").val( data.last_name ),
                    email = $("#email").val(data.email),
                    address_id = $("#direccion").val(data.address_id),
                    active = $("#activo").val(data.active),
                        create_date = $("#fecha").val( data.create_date ),
                    last_update = $("#actualizacion").val(data.last_update);
                        
                    
         });
        }
        
        var obtener_id_eliminar= function(tbody, table){
            $(tbody).on("click", "button.eliminar", function(){
             var data = table.row($(this).parents("tr") ).data();
                var idusuario = $("#frmEliminarUsuario #idusuario").val(data.idusuario);
                   
                    
         });
        }
        
		var idioma_espanol={
    "sProcessing":     "Procesando...",
    "sLengthMenu":     "Mostrar _MENU_ registros",
    "sZeroRecords":    "No se encontraron resultados",
    "sEmptyTable":     "Ningún dato disponible en esta tabla",
    "sInfo":           "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
    "sInfoEmpty":      "Mostrando registros del 0 al 0 de un total de 0 registros",
    "sInfoFiltered":   "(filtrado de un total de _MAX_ registros)",
    "sInfoPostFix":    "",
    "sSearch":         "Buscar:",
    "sUrl":            "",
    "sInfoThousands":  ",",
    "sLoadingRecords": "Cargando...",
    "oPaginate": {
        "sFirst":    "Primero",
        "sLast":     "Último",
        "sNext":     "Siguiente",
        "sPrevious": "Anterior"
    },
    "oAria": {
        "sSortAscending":  ": Activar para ordenar la columna de manera ascendente",
        "sSortDescending": ": Activar para ordenar la columna de manera descendente"
    }
}
        

	</script>
	
</body>
</html>
