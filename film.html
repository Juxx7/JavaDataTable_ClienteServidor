	<div class="row">
		<div id="cuadro2" class="col-sm-12 col-md-12 col-lg-12 ">

					<label for="nombre" class="col-sm-2 control-label">Descripción</label>
					<div class="col-sm-2"><input id="descripcion" name="descripcion" type="text" class="form-control"  autofocus></div>
					<label for="nombre" class="col-sm-2 control-label">Lanzamiento</label>
					<div class="col-sm-2"><input id="lanzamiento" name="lanzamiento" type="text" class="form-control"  autofocus></div>					
				</div>
				<div class="form-group">
					<label for="nombre" class="col-sm-2 control-label">LenguajeID</label>
					<div class="col-sm-2"><input id="lenguajeid" name="lenguajeid" type="text" class="form-control"  autofocus></div>

					<label for="nombre" class="col-sm-2 control-label">TasaRentabílidad</label>
					<div class="col-sm-2"><input id="rentabilidad" name="rentabilidad" type="text" class="form-control"  autofocus></div>
				</div>
				<div class="form-group">
					<label for="nombre" class="col-sm-2 control-label">Longitud</label>
					<div class="col-sm-2"><input id="longitud" name="longitud" type="text" class="form-control"  autofocus></div>
					<label for="nombre" class="col-sm-2 control-label">Costo</label>
					<div class="col-sm-2"><input id="costo" name="costo" type="text" class="form-control" placeholder="Y-m-d H:i:s" autofocus></div>
					<label for="nombre" class="col-sm-2 control-label">Rating</label>
					<div class="col-sm-2"><input id="rating" name="rating" type="text" class="form-control"  autofocus></div>	
					<label for="nombre" class="col-sm-2 control-label">Caracteristicas</label>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">

							¿Está seguro de eliminar al usuario?<strong data-name=""></strong>

	<script src="js/jquery-1.12.3.js"></script>

	<script>		
		$(document).ready(function(){
			listar();
            guardar();
		});
        
        $("#btn_listar").on("click", function(){
            listar();
        });
        
        var guardar=function(){
            $("form").on("submit", function(e){
                e.preventDefault();
                var frm=$(this).serialize();
                $.ajax({
                    method: "POST",
                    url:"guardar.php",
                    data: frm
                }).done(function(info){
                    console.log( info );
                    var json_info = JSON.parse(info);
                    console.log( json_info );
                });
                
            });
        }
        var listar = function(){
            var table = $("#dt_cliente").DataTable({
                "destroy":true,
               "ajax":{
                   "method":"POST",
                   "url":"listas/listarFilm1.php"
               },
                "columns":[
                   {"data":"film_id"},
                   {"data":"title"},
                   {"data":"description"},
                   {"data":"release_year"},
                   {"data":"language_id"},
                   {"data":"original_language_id"},
                   {"data":"rental_duration"},
                   {"data":"rental_rate"},
                   {"data":"length"},
                   {"data":"replacement_cost"},
                   {"data":"rating"},
                   {"data":"special_features"},
                   {"data":"last_update"},    
                   {"defaultContent":"<button type='button' class='editar btn btn-primary'><i class='fa fa-pencil-square-o'></i></button>	<button type='button' class='eliminar btn btn-danger' data-toggle='modal' data-target='#modalEliminar' ><i class='fa fa-trash-o'></i></button>"}
                    
                ],
                "language": idioma_espanol
            });
            obtener_data_editar("#dt_cliente tbody", table);
            obtener_id_eliminar("#dt_cliente tbody", table);
        }
		
        var obtener_data_editar= function(tbody, table){
            $(tbody).on("click", "button.editar", function(){
             var data = table.row($(this).parents("tr") ).data();
                var film_id = $("#filmid").val(data.film_id),
                    title = $("#titulo").val(data.title),
                    description = $("#descripcion").val(data.description),
                    release_year = $("#lanzamiento").val( data.release_year ),
                    language_id = $("#lenguajeid").val(data.language_id),
                    original_language_id= $("#lenguaje").val(data.original_language_id),
                    rental_duration = $("#duracion").val(data.rental_duration),
                    rental_rate = $("#rentabilidad").val( data.rental_rate ),
                    lenght = $("#longitud").val(data.lenght),
                    replacement_cost = $("#costo").val(data.replacement_cost),
                    rating = $("#ratig").val(data.rating),
                    special_features = $("#fecha").val( data.special_features ),
                    last_update = $("#caracteristicas").val(data.last_update);
                        
                    
         });
        }
        
        var obtener_id_eliminar= function(tbody, table){
            $(tbody).on("click", "button.eliminar", function(){
             var data = table.row($(this).parents("tr") ).data();
                var idusuario = $("#frmEliminarUsuario #idusuario").val(data.idusuario);
                   
                    
         });
        }
        
		var idioma_espanol={
    "sProcessing":     "Procesando...",
    "sLengthMenu":     "Mostrar _MENU_ registros",

    "sEmptyTable":     "Ningún dato disponible en esta tabla",

    "sInfoFiltered":   "(filtrado de un total de _MAX_ registros)",
    "sInfoPostFix":    "",
    "sSearch":         "Buscar:",
    "sUrl":            "",
    "sInfoThousands":  ",",
    "sLoadingRecords": "Cargando...",
    "oPaginate": {
        "sFirst":    "Primero",
        "sLast":     "Último",
        "sNext":     "Siguiente",
        "sPrevious": "Anterior"
    },

        "sSortAscending":  ": Activar para ordenar la columna de manera ascendente",
        "sSortDescending": ": Activar para ordenar la columna de manera descendente"
    }
}
        

	</script>
